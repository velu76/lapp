<head>
  <title>Leave Application</title>
</head>

<body>
    <div class="container">

    <nav class="navbar navbar-default" role="navigation">
     	<!-- Brand and toggle get grouped for better mobile display -->
     	<div class="navbar-header">
     		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
     			<span class="sr-only">Toggle navigation</span>
     			<span class="icon-bar"></span>
     			<span class="icon-bar"></span>
     			<span class="icon-bar"></span>
     		</button>
     		<a class="navbar-brand" href="#"><span><img src="/imgs/logo_35x74.png" /></span></a>
     	</div>

     	<!-- Collect the nav links, forms, and other content for toggling -->
     	<div class="collapse navbar-collapse navbar-ex1-collapse">
     		<ul class="nav navbar-nav navbar-right">
     			{{> loginButtons}}

     		</ul>
     	</div><!-- /.navbar-collapse -->
     </nav>
        {{#if currentUser}}
          {{> leaveForm}}
        {{else}}
          {{> welcome}}
        {{/if}}
    </div>
</body>





<!-- TEMPLATE: welcome -->
<template name="welcome">
  <div class="jumbotron">
    <div class="container">
      <h1>Welcome to GLA!</h1>
      <p><i>Automating employee leave management is a breeze.....</i></p>
    </div>
  </div>
</template>





<!-- TEMPLATE: leaveForm -->
<template name="leaveForm">

    <table class="table table-bordered table-condensed">
       <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Employee Number</th>
        </tr>
       </thead>
       <tbody>
        <tr>
          <td>{{emp.fname}} {{emp.lname}}</td>
          <td>{{emp.position}}</td>
          <td>{{emp.department}}</td>
          <td>{{emp.empnum}}</td>
        </tr>
       </tbody>
    </table>


    <table class="table table-bordered table-condensed">
           <thead>
            <tr>
              <th>Leave Number</th>
              <th>Date applied</th>
              <th>From (Date)</th>
              <th>To (Date)</th>
              <th>Type</th>
              <th>Days</th>
              <th>Status</th>
            </tr>
           </thead>
           <tbody>
             {{#each ldetails}}
            <tr>
              <td>{{lnum}}</td>
              <td>{{formatDate dapp}}</td>
              <td>{{formatDate dfrom}}</td>
              <td>{{formatDate dto}}</td>
              <td>{{displayLType type}}</td>
              <td>{{days}}</td>
              <td>{{status}}</td>
            </tr>
            {{/each}}
           </tbody>
    </table>

</template>
