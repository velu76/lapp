
<!-- TEMPLATE: leaveForm -->
<template name="leaveForm">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Employee Details</h3>
      </div>
    </div>

    <table class="table table-bordered table-condensed">
       <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Employee Number</th>
        </tr>
       </thead>
       <tbody>
        <tr>
          <td>{{emp.fname}} {{emp.lname}}</td>
          <td>{{emp.position}}</td>
          <td>{{emp.department}}</td>
          <td>{{emp.empnum}}</td>
        </tr>
       </tbody>
    </table>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Leave Details</h3>
      </div>
    </div>


    <table class="table table-bordered table-condensed">
           <thead>
            <tr>
              <th>Leave Number</th>
              <th>Date applied</th>
              <th>From (Date)</th>
              <th>To (Date)</th>
              <th>Type</th>
              <th>Days</th>
              <th>Status</th>
            </tr>
           </thead>
           <tbody>
             {{#each ldetails}}
            <tr>
              <td>{{lnum}}</td>
              <td>{{formatDate dapp}}</td>
              <td>{{formatDate dfrom}}</td>
              <td>{{formatDate dto}}</td>
              <td>{{displayLType type}}</td>
              <td>{{days}}</td>
              <td>{{status}}</td>
            </tr>
            {{/each}}
           </tbody>
    </table>


    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Leave Balance Status</h3>
      </div>
    </div>


    <table class="table table-bordered table-condensed">
           <thead>
            <tr>
              <th></th>
              <th>Annual Leave</th>
              <th>Medical Leave</th>
              <th>Child Care Leave</th>
              <th>Study Leave</th>
              <th>Maternity Leave</th>
              <th>Off-In-Lieu</th>
              <th>Others</th>
            </tr>
           </thead>

           <tbody>
            {{#each lentitles}}

            <tr>
              <th>Entitled</th>
              <td>{{al}}</td>
              <td>{{ml}}</td>
              <td>{{ccl}}</td>
              <td>{{sl}}</td>
              <td>{{mal}}</td>
              <td>{{oil}}</td>
              <td>{{others}}</td>
            </tr>

            <tr>
              <th>Used</th>
              <td>{{ual}}</td>
              <td>{{uml}}</td>
              <td>{{uccl}}</td>
              <td>{{usl}}</td>
              <td>{{umal}}</td>
              <td>{{uoil}}</td>
              <td>{{uothers}}</td>
            </tr>

            <tr>
              <th>Balance</th>
              <td>{{dBalance al ual}}</td>
              <td>{{dBalance ml uml}}</td>
              <td>{{dBalance ccl uccl}}</td>
              <td>{{dBalance sl usl}}</td>
              <td>{{dBalance mal umal}}</td>
              <td>{{dBalance oil uoil}}</td>
              <td>{{dBalance others uothers}}</td>
            </tr>
            {{/each}}
           </tbody>
    </table>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Actions</h3>
      </div>
    </div>

    <div class="container text-center">
          <button type="button" class="btn btn-default">Apply Leave</button>
          <button type="button" class="btn btn-default">Claim Off-In-Lieu</button>
          <button type="button" class="btn btn-default">Submit MC</button>
    </div>


</template>
